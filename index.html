<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <!--


 
 
  
    -->
<div class="container">
  <div class="image">
    <img src="./images/image-equilibrium.jpg" alt="img" class="equliprium">
  </div>
  <div class="heading-tertiary">
    <h3 class="heading"> Equilibrium #3429</h3>
  </div>
  <p class="para">  Our Equilibrium collection promotes balance and calm.
  </p>
  <div class="line">
    <p class="line1"><img src="./images/icon-ethereum.svg" alt="image"> 0.041 ETH</p>
    <p class="line2"><img src="./images/icon-clock.svg" alt="image"> 3 days left</p>
  </div>
  <div class="profile">
    <img src="./images/image-avatar.png" alt="avatar-img" class="ptofile-img">
    <p class="name">Creation of <span>Jules Wyvern</span></p>
  </div>
</div>
  
</body>
</html>
